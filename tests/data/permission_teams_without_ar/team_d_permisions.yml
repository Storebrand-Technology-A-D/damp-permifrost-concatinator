version: "0.14.0"
# ==========================================
# databases
# ==========================================
databases:
  - database4:
      shared: no
  - database5:
      shared: no
      owner: data_loader

# ==========================================
# Functional Roles
# ==========================================

roles:
    - data_engineer:
          warehouses:
            - warehouse1
          member_of:
            - analyst
            - reader
    - analyst:
          member_of:
            - ar_db_database1_r
            - ar_db_database1_w
            - ar_db_database2_r
            - ar_db_database2_w
    - reader:
          warehouses:
            - warehouse1
          member_of:
            - ar_db_database4_r
            - ar_db_database4_w
            - ar_db_database5_r
            - ar_db_database5_w
    - tag_admin:
          member_of: []


# ==========================================
# users
# ==========================================


users:
  - sysuser:
      can_login: yes
      member_of:
        - data_engineer
  - pbi_user:
      can_login: yes
      member_of:
        - analyst
  - loader_user:
      can_login: yes
      member_of:
        - loader_qlik

# ==========================================
# warehouses
# ==========================================

warehouses:
  - transforming_warehouse:
      size: medium
      owner: data_engineer
  - analytics_warehouse:
      size: xsmall