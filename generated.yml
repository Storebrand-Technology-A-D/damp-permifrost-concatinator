version: "0.14.0"
databases:
  - database1:
    shared: False
  - database2:
    shared: False
    owner: loader_qlik
roles:
  - role1:
    member_of:
      - role2
  - role2:
    member_of:
      - ar_db_database1_r
      - ar_db_database1_w
      - ar_db_database2_r
      - ar_db_database2_w

  - ar_db_database1_r:
    privileges:
      databases:
        read:
          - database1
      schemas:
        read:
          - database1.*
      tables:
        read:
          - database1.*.*
  - ar_db_database1_w:
    privileges:
      databases:
        write:
          - database1
      schemas:
        write:
          - database1.*
      tables:
        write:
          - database1.*.*
  - ar_db_database2_r:
    privileges:
      databases:
        read:
          - database2
      schemas:
        read:
          - database2.*
      tables:
        read:
          - database2.*.*
  - ar_db_database2_w:
    privileges:
      databases:
        write:
          - database2
      schemas:
        write:
          - database2.*
      tables:
        write:
          - database2.*.*
users:
  - user1:
    can_login: True
    member_of:
      - role1
  - user2:
    can_login: True
    member_of:
      - role2
warehouses:
  - warehouse1:
    size: xsmall
  - warehouse2:
    size: xsmall
